<div *ngIf="user" id="left-chats-menu" class="col-lg-4 col-md-4 col-sm-4">

  <div id="chats-list-header" class="header">
    <img style="float: left" [src]="user.profile_picture">
    <p style="color: white; margin-left: 1%">{{user.nickname}}</p>
  </div>

  <div id="chatslist-navbar">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 chatslist-navbar-item"
         (click)="setTabNavigationView(0)" [ngClass]="{selectedTab: tabNavigationIndex == 0}"><i class="fas fa-comments"></i></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 chatslist-navbar-item"
         (click)="setTabNavigationView(1)" [ngClass]="{selectedTab: tabNavigationIndex === 1}"><i class="fas fa-user-friends"></i></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 chatslist-navbar-item"
         (click)="setTabNavigationView(2)" [ngClass]="{selectedTab: tabNavigationIndex === 2}"><i class="fas fa-search"></i></div>
  </div>

  <div id="tab-view">

  <app-chatslist [ngClass]="{hiddenTab: tabNavigationIndex != 0}"></app-chatslist>

  <div id="requests-tab" class="tab-view" [ngClass]="{hiddenTab: tabNavigationIndex != 1}">
  </div>

  <app-search [ngClass]="{hiddenTab: tabNavigationIndex != 2}"></app-search>
  </div>
</div>
